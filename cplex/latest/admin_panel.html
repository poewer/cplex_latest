<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 8px; }
    #log { background: #f5f5f5; padding: 10px; height: 200px; overflow-y: auto; border: 1px solid #ccc; }
    .actions { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ğŸ”§ WebSocket Admin Panel</h2>

  <label>UUID uÅ¼ytkownika:</label><br>
  <input type="text" id="uuidInput" placeholder="Wpisz UUID"><br>

  <button id="connectBtn">ğŸ”Œ PoÅ‚Ä…cz z WebSocket</button>

  <div class="actions">
    <h3>Wybierz komendÄ™:</h3>
    <button onclick="sendCommand('refresh')">ğŸ” refresh</button>
    <button onclick="sendCommand('click')">ğŸ–±ï¸ click</button>
    <button onclick="sendCommand('amount')">ğŸ’° amount</button>
    <button onclick="sendCommand('check')">ğŸ§ check</button>
    <button onclick="sendCommand('closepopup')">âŒ closepopup</button>
  </div>

  <h3>Log:</h3>
  <div id="log"></div>

  <script>
    let ws;

    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML += msg + "<br>";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    document.getElementById("connectBtn").addEventListener("click", () => {
      ws = new WebSocket("ws://localhost:8080");

      ws.onopen = () => {
        log("ğŸŸ¢ PoÅ‚Ä…czono!");
        const adminInit = {
          uuid: "admin-" + crypto.randomUUID().slice(0, 8),
          is_admin: true
        };
        ws.send(JSON.stringify(adminInit));
        log("ğŸ“¤ WysÅ‚ano dane admina");
      };

      ws.onmessage = (event) => {
        log("ğŸ“© OdpowiedÅº: " + event.data);
      };

      ws.onclose = () => log("ğŸ”Œ PoÅ‚Ä…czenie zamkniÄ™te.");
      ws.onerror = (e) => log("âŒ BÅ‚Ä…d: " + e.message);
    });

    function sendCommand(command) {
      const uuid = document.getElementById("uuidInput").value.trim();
      if (!uuid || !ws || ws.readyState !== WebSocket.OPEN) {
        alert("Upewnij siÄ™, Å¼e podano UUID i Å¼e poÅ‚Ä…czenie jest aktywne.");
        return;
      }

      const payload = { uuid, command };
      ws.send(JSON.stringify(payload));
      log("ğŸ“¤ WysÅ‚ano komendÄ™: " + JSON.stringify(payload));
    }
  </script>
</body>
</html>
